
log4j.rootLogger=INFO, ROOTLOGGER

log4j.appender.ROOTLOGGER=org.apache.log4j.ConsoleAppender
log4j.appender.ROOTLOGGER.layout=org.apache.log4j.PatternLayout
log4j.appender.ROOTLOGGER.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %c{1} [%p] %m%n
#%-4r %-5p [%t] %37c %3x - %m%n

log4j.category.org.apache.commons=ERROR
log4j.category.com.iqser.core.config=ERROR
log4j.category.com.iqser.core.plugin=ERROR
log4j.category.net.sf.iqser.plugin.csv=DEBUG